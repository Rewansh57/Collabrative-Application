<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1> Welcome to the broadcast channel</h1>
<div class="class-container" >
    <div class="chat-box" id="chatbox"></div>
    <input type ="text" placeholder="Username" id="username" >
    <button id="connectBtn">  Connect </button>

    <input type="text" placeholder="Message to send" id ="message">
    <button id="send-button"> Send </button>
    <div id="response">  </div>
</div>

<div style="margin-top:20px;">
    <h2>Private Chat</h2>
    <input id="recipient" placeholder="Send to (username)" />
    <input id="privateMessage" placeholder="Your private message" />
    <button id="sendPrivate">Send Private Message</button>
    <ul id="privateMessages"></ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script type="module" src="app.js" defer ></script>

</body>
</html>
